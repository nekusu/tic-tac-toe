<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
	<link rel="stylesheet" href="css/main.css">
	<title>Tic Tac Toe</title>
</head>

<body>
	<header class="box">
		<h1>Tic Tac Toe</h1>
	</header>
	<div id="players">
		<div class="player box active" id="player-one">Player One
			<span class="material-icons-outlined box">emoji_events</span>
		</div>
		<div class="player box" id="player-two">Player Two
			<span class="material-icons-outlined box">emoji_events</span>
		</div>
	</div>
	<div id="board">
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
	</div>
	<button class="box" id="restart">RESTART <span class="material-icons-outlined">replay</span></button>
	<script src="js/ticTacToe.js"></script>
</body>

</html>
