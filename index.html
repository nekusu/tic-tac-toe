<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
	<link rel="stylesheet" href="css/main.css">
	<title>Tic Tac Toe</title>
</head>

<body>
	<header class="box">
		<h1>Tic Tac Toe</h1>
	</header>
	<div id="players">
		<button class="player box human active" id="player-one" title="Click to see the player settings">Player One
			<span class="winner-icon material-icons-outlined box">emoji_events</span>
			<span class="ai-icon box">AI</span>
		</button>
		<button class="player box ai" id="player-two" title="Click to see the player settings">Player Two
			<span class="winner-icon material-icons-outlined box">emoji_events</span>
			<span class="ai-icon box">AI</span>
		</button>
		<div class="hidden" id="menu-container">
			<div id="player-menu">
				<form id="edit-name">
					<input class="box" id="name" type="text" placeholder="Enter name" autocomplete="off" minlength="3"
						maxlength="18" required>
				</form>
				<button class="box" id="switch-ai">Switch to <span>AI</span>
					<span class="material-icons-outlined">autorenew</span>
				</button>
			</div>
		</div>
	</div>
	<div id="board">
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
		<div class="tile"><span class="material-icons-outlined"></span></div>
	</div>
	<button class="box" id="restart">RESTART <span class="material-icons-outlined">replay</span></button>
	<a class="box" id="github" href="https://github.com/nekusu" target="_blank" title="Check my GitHub!">nekusu<img
			src="https://pngimg.com/uploads/github/github_PNG80.png" alt="GitHub">
	</a>
	<script src="js/ticTacToe.js"></script>
</body>

</html>
